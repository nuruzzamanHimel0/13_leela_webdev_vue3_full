<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Post Data</h2>
                <hr>
                <div id="app">
                   <div class="d-flex flex-column">
                        <div class="box" @click="boxColorChange(1)"
                        v-bind:class="[boxNumberOne == 1 ? 'active' : '' ]"
                        ></div>
                        <div class="box" @click="boxColorChange(2)" 
                        v-bind:class="[boxNumberTwo == 2 ? 'active' : '' ]"
                        ></div>
                        <div class="box" @click="boxColorChange(3)"
                        v-bind:class="[boxNumberThree == 3?  'active' :'' ]"
                        ></div>
                   </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js" ></script>

    <style>
        .box{
            width: 100%;
            height: 200px;
            border: 1px solid #000;
            margin-top: 10px;
        }
        .active{
            background-color: red;
        }
    </style>
</body>
</html>
