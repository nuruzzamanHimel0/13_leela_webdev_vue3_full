<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial - 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Post Data</h2>
                <hr>
                <div id="app">
                    <p>Create A post (computed property + watcher ) </p>
                    <button class="btn btn-primary" @click="count++" >Increment</button>
                    <button class="btn btn-primary" @click="count--" >Decrement</button>
                    <br>
                    <h3>{{ count }}</h3>
                    <hr>
                    <div class="form-group">
                        <label for="exampleInputEmail1"> Enter Text</label>
                        <input type="text" class="form-control" id="exampleInputEmail1"
                            v-model="name"
                         >
                        
                    </div>
                    <p>Your name in computed : {{ outputFullName }} </p>
                    <p>Your name in watch: {{ fullname }} </p>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js" ></script>
</body>
</html>
